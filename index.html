<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="Stopwatch">
          <div class="outerCircle">
              <div class="innercircle">
                  <span class="hours" id="hour">00 :</span>
                  <span class="min" id="miniuts">00 :</span>
                  <span class="sec" id="second">00</span>
              </div>
          </div>
      </div>
      <div class="allButtons">
          <button class="button pbtn" id="start">Start</button>
          <button class="button paubtn" id="pause">Pause</button>
          <button class="button rebtn" id="rese">Reset</button>
       </div>
      
       
    </div>
    <script src="index.js"></script>
</body>
</html>
